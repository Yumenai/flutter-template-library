name: template_library
description: An application that provide a code repository needed to accelerate flutter application development.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Android : Version Name               + Version Code
# iOS     : CFBundleShortVersionString + CFBundleVersion
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

# flutter pub upgrade --major-versions
dependencies:
  flutter:
    sdk: flutter

  # Provide localization management
  flutter_localizations:
    sdk: flutter


  # Provide iOS Cupertino style icons.
  cupertino_icons: ^1.0.2

  # Provide state management
  provider: ^6.0.4

  # Provide information of the application
  package_info_plus: ^3.0.1

  # Provide key value storage management
  shared_preferences: ^2.0.15

  # Provide file storage management
  path_provider: ^2.0.11

  # Provide database storage management
  sqflite: ^2.2.0+3

  # Provide network connection
  http: ^0.13.5

  # Provide notification message
  firebase_messaging: ^14.1.2

  # Provide local notification message
  flutter_local_notifications: ^12.0.4

  # Provide authentication for Apple Account
  sign_in_with_apple: ^4.2.0

  # Provide authentication for Google Account
  google_sign_in: ^5.4.2

  # Provide authentication for Facebook Account
  flutter_facebook_auth: ^5.0.6

  # Provide feature to select media
  image_picker: ^0.8.6

  # Provide feature to select file
  file_picker: ^5.2.4

  barcode: ^2.2.3

  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Provide a set of recommended lints to encourage good coding practices.
  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  # Enable generation of localized Strings from arb files
  generate: true

  # Provide Android Material style icons.
  uses-material-design: true

  # Declare Multimedia Resources
  assets:
    - asset/image/
